<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style type="text/Css">
       p{
        color: red;
       }
       #s1{
        color: blue;
       }
       .c1{
        color:chartreuse;
       }
    </style>
</head>
<body>
    <h1>Seletores básicos</h1>
    <p id="p1">Parágrafo 1</p>
    <p id="p2">Parágrafo 2</p>
    <p id="p3">Parágrafo 3</p>
    <span id="s1">Texto 4</span>
    <p id="p1" class="c1">Parágrafo 1</p>
</body>
</html>
